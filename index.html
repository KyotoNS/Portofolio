<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Loader</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0b0217;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="sceneCanvas"></canvas>

    <script>
        const canvas = document.getElementById('sceneCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];
        const numStars = 500;
        let time = 0;
        let loadingProgress = 0; // The new loading progress variable

        // --- Solar System Data ---
        const sun = { name: 'Sun', color: 'rgba(255, 223, 100, 1)', radius: 25, glow: 'rgba(255, 200, 0, 0.5)' };
        const planets = [
            { name: 'Mercury', color: '#B5A7A2', radius: 4, orbitRadius: 60, speed: 0.02 },
            { name: 'Venus', color: '#E8B36F', radius: 7, orbitRadius: 90, speed: 0.015 },
            { name: 'Earth', color: '#6B93D6', radius: 8, orbitRadius: 130, speed: 0.01 },
            { name: 'Mars', color: '#C1440E', radius: 6, orbitRadius: 180, speed: 0.008 },
            { name: 'Jupiter', color: '#D8CA9D', radius: 15, orbitRadius: 240, speed: 0.005 },
            { name: 'Saturn', color: '#C7A585', radius: 12, orbitRadius: 310, speed: 0.003, ring: true },
            { name: 'Uranus', color: '#A9D0F5', radius: 10, orbitRadius: 370, speed: 0.002 },
            { name: 'Neptune', color: '#3F5EAB', radius: 10, orbitRadius: 430, speed: 0.001 },
        ];
        
        // Simplified SVG-like paths for the 9 loading icons (Sun + 8 Planets)
        const iconPaths = [
            // 1. Sun (Fire)
            "M0,-20 Q15,-15 10,0 Q5,15 0,20 Q-5,15 -10,0 Q-15,-15 0,-20 Z M0,-10 Q5,-5 0,0 Q-5,-5 0,-10 Z",
            // 2. Mercury (Water) - Symmetrically balanced
            "M-15,5 Q-5,15 0,5 Q5,-5 -5,-15 M15,5 Q5,15 0,5 Q-5,-5 5,-15",
            // 3. Venus (Anemo) - Adjusted for vertical centering
            "M0,-17.5 L15,2.5 L0,7.5 L-15,2.5 Z M-8,-2.5 L0,17.5 L8,-2.5",
            // 4. Earth (Electro) - Redrawn for better balance and centering
            "M-2.5,15 A15,15 0 0,0 15,-2.5 M-15,2.5 A10,10 0 0,1 2.5,-15 M-10,-10 L5,5",
            // 5. Mars (Dendro) - Width corrected for visual balance
            "M0,-17.5 C15,-7.5 8,17.5 0,12.5 C-8,17.5 -15,-7.5 0,-17.5 Z",
            // 6. Jupiter (Cryo) - Corrected width for visual balance
            "M0,-20 L0,20 M-15,-10 L15,10 M-15,10 L15,-10 M-9,-17 L9,17 M-9,17 L9,-17",
            // 7. Saturn (Geo) - Corrected width for visual balance
            "M0,-20 L17,0 L0,20 L-17,0 Z M0,-10 L8.5,0 L0,10 L-8.5,0 Z",
            // 8. Uranus - Corrected width for visual balance
            "M0,0 A13,13 0 1,0 0,1 M-13,0 L13,0 M0,-15 L0,15",
            // 9. Neptune - Corrected width for visual balance
            "M-13,-13 L13,13 M-13,13 L13,-13 M0,-20 L0,20"
        ];

        // --- Initialization ---
        function setup() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            createStars();
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1.5 + 0.5,
                    alpha: Math.random(),
                    twinkleSpeed: Math.random() * 0.03 + 0.01
                });
            }
        }
        
        // --- Drawing Helpers ---
        function drawStars() {
            for (const star of stars) {
                star.alpha = Math.abs(Math.sin(time * star.twinkleSpeed));
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            }
        }

        // --- Main Drawing Functions ---
        function drawSolarSystem() {
            ctx.save();
            ctx.translate(width / 2, height / 2 - 50);

            // Draw Orbits
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            planets.forEach((planet, i) => {
                 if (loadingProgress > (i + 1) * (100 / 9)) {
                    ctx.beginPath();
                    ctx.ellipse(0, 0, planet.orbitRadius, planet.orbitRadius, 0, 0, 2 * Math.PI);
                    ctx.stroke();
                }
            });

            // Draw Sun
            ctx.shadowBlur = 20;
            ctx.shadowColor = sun.glow;
            ctx.fillStyle = sun.color;
            ctx.beginPath();
            ctx.arc(0, 0, sun.radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw Planets
            planets.forEach((planet, i) => {
                if (loadingProgress > (i + 1) * (100 / 9)) {
                    const angle = time * planet.speed;
                    const x = planet.orbitRadius * Math.cos(angle);
                    const y = planet.orbitRadius * Math.sin(angle);

                    ctx.fillStyle = planet.color;
                    ctx.beginPath();
                    ctx.arc(x, y, planet.radius, 0, 2 * Math.PI);
                    ctx.fill();

                    if (planet.ring) {
                        ctx.strokeStyle = planet.color;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.ellipse(x, y, planet.radius * 2, planet.radius * 0.5, Math.PI / 4, 0, 2 * Math.PI);
                        ctx.stroke();
                    }
                }
            });

            ctx.restore();
        }

        function drawLoadingIcons() {
            const iconSize = 25;
            const numIcons = 9;
            const spacing = 30;
            const totalWidth = numIcons * iconSize + (numIcons - 1) * spacing;
            let startX = (width - totalWidth) / 2;
            const y = height - 60;

            iconPaths.forEach((pathString, i) => {
                const step = 100 / numIcons;
                const isActive = loadingProgress >= i * step;
                const activeColor = 'rgba(255, 223, 100, 1)';
                const inactiveColor = 'rgba(255, 255, 255, 0.2)';
                
                ctx.save();

                let finalX = startX + iconSize / 2;
                // Geser ikon Uranus (indeks 7) 10 piksel ke kanan
                if (i === 7) {
                    finalX += 10;
                }

                ctx.translate(finalX, y);
                ctx.scale(0.8, 0.8); // Make icons a bit smaller

                const path = new Path2D(pathString);
                ctx.strokeStyle = isActive ? activeColor : inactiveColor;
                ctx.lineWidth = 2;
                ctx.stroke(path);

                // Fill logic
                if (isActive) {
                    const fillAmount = (loadingProgress - i * step) / step;
                    ctx.save();
                    ctx.clip(path);
                    ctx.fillStyle = activeColor;
                    ctx.fillRect(-iconSize, iconSize - (fillAmount * iconSize * 2), iconSize * 2, iconSize * 2);
                    ctx.restore();
                }

                ctx.restore();
                startX += iconSize + spacing;

                // Removed the special spacing rule as it's no longer needed
            });

             // Loading Text has been removed from here.
        }

        // --- Animation Loop ---
        function animate() {
            time += 1;
            if (loadingProgress < 100) {
                loadingProgress += 0.25; // Speed of loading
            } else {
                loadingProgress = 100;
            }

            ctx.clearRect(0, 0, width, height);
            
            drawStars();
            drawSolarSystem();
            drawLoadingIcons();
            
            requestAnimationFrame(animate);
        }

        // --- Event Listeners ---
        window.addEventListener('resize', setup);

        // --- Start ---
        setup();
        animate();
    </script>
</body>
</html>
